    <meta name="description" />
    <meta name="twitter:card" content="summary_large_image" />

    <meta name="twitter:creator" content="@TRCOVID19Veri" />
    <meta property="og:url" content="http://coronavirusturkiye.now.sh" />
    <meta property="og:title" content="Türkiye Güncel COVID-19 Verileri" />
    <meta
      property="og:description"
      content="Türkiye'deki koronavirüs(COVID-19) verileri"
    />
    <meta
      property="og:image"

    <title>COVID-19 Türkiye Verileri</title>

    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />

    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <link
      href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
      rel="stylesheet"
      id="bootstrap-css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css"
    />
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>

    <script>
      $(document).ready(function() {
        $(window).scroll(function() {
          if ($(this).scrollTop() > 100) {
            $("#scroll").fadeIn();
          } else {
            $("#scroll").fadeOut();
          }
        });
        $("#scroll").click(function() {
          $("html, body").animate({ scrollTop: 0 }, 1000);
          return false;
        });
      });
    </script>
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script

    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag() {
        dataLayer.push(arguments);
      }
      gtag("js", new Date());
      gtag("config", "UA-77692519-3");
    </script>
  </head>
