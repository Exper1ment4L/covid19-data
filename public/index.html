$(document).ready(function(){ 
    $(window).scroll(function(){ 
        if ($(this).scrollTop() > 100) { 
            $('#scroll').fadeIn();
        } else { 
            $('#scroll').fadeOut();
        } 
    }); 
    $('#scroll').click(function(){ 
        $("html, body").animate({ scrollTop: 0 }, 600); 
        return false; 
    }); 

    $("#down").click(function() {
    $('html, body').animate({
        scrollTop: $("#kaynak").offset().top
    }, 1000);
});
});
    </script>
